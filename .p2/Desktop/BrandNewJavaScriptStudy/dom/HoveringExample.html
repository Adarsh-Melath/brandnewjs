<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">Hover Over Me</button>
    <p id="para"></p>

    <script>
        const btnElement = document.getElementById("btn");
        const paraElement = document.getElementById("para");

        btnElement.addEventListener("mouseover", () => {
            paraElement.textContent = "You are hovering over the button!";
        })

        btnElement.addEventListener("mouseleave", () => {
            paraElement.textContent = "";
        })
    </script>
</body>

</html>

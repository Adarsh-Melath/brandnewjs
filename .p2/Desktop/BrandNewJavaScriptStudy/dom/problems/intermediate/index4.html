<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="task_text">
    <button id="button">Add</button>
    <ul id="taskList">

    </ul>

    <script>
        const button = document.querySelector('#button');
        const list = document.querySelector('#taskList');


        button.addEventListener('click', () => {
            const newTaskElement = document.createElement('li');
            const newTask = document.querySelector('#task_text').value;
            newTaskElement.textContent = newTask;
            document.querySelector("#task_text").value = '';

            list.appendChild(newTaskElement);
        })

        list.addEventListener('click', (e) => {
            const currentElement = e.target;
            list.removeChild(currentElement);
        })
    </script>
</body>

</html>
